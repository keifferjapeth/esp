<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilda AI - Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        body.dark {
            background: #000000;
            color: #f5f5f7;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 85vh;
            overflow: hidden;
        }

        body.dark .container {
            background: #1d1d1f;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .header {
            padding: 30px 40px 20px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark .header {
            border-bottom-color: #424245;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header-left p {
            font-size: 13px;
            color: #86868b;
            margin-top: 5px;
        }

        body.dark .header-left p {
            color: #a1a1a6;
        }

        .status {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e5e5e7;
            transition: all 0.3s ease;
        }

        body.dark .status-dot {
            background: #424245;
        }

        .status-dot.active {
            background: #34c759;
            box-shadow: 0 0 8px rgba(52, 199, 89, 0.4);
        }

        .console-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #ffffff;
        }

        body.dark .console-area {
            background: #1d1d1f;
        }

        .output {
            flex: 1;
            overflow-y: auto;
            padding: 25px 40px;
            background: #ffffff;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        body.dark .output {
            background: #1d1d1f;
        }

        .output-line {
            margin: 8px 0;
            padding: 4px 0;
            color: #1d1d1f;
        }

        body.dark .output-line {
            color: #f5f5f7;
        }

        .output-line.info {
            color: #007aff;
        }

        body.dark .output-line.info {
            color: #55b4ff;
        }

        .output-line.success {
            color: #34c759;
        }

        body.dark .output-line.success {
            color: #4fe964;
        }

        .output-line.error {
            color: #ff3b30;
        }

        body.dark .output-line.error {
            color: #ff453a;
        }

        .output-line.warning {
            color: #ff9500;
        }

        body.dark .output-line.warning {
            color: #ffa500;
        }

        .output-line.command {
            color: #555;
            font-weight: 500;
        }

        body.dark .output-line.command {
            color: #a1a1a6;
        }

        .output-line.translation {
            color: #a2845e;
            font-weight: 500;
        }

        body.dark .output-line.translation {
            color: #d4a574;
        }

        .output::-webkit-scrollbar {
            width: 10px;
        }

        .output::-webkit-scrollbar-track {
            background: transparent;
        }

        .output::-webkit-scrollbar-thumb {
            background: #d5d5d7;
            border-radius: 5px;
        }

        body.dark .output::-webkit-scrollbar-thumb {
            background: #424245;
        }

        .output::-webkit-scrollbar-thumb:hover {
            background: #a1a1a6;
        }

        body.dark .output::-webkit-scrollbar-thumb:hover {
            background: #6b6b6f;
        }

        .input-area {
            display: flex;
            gap: 12px;
            padding: 20px 40px 30px;
            background: #ffffff;
            border-top: 1px solid #e5e5e7;
        }

        body.dark .input-area {
            background: #1d1d1f;
            border-top-color: #424245;
        }

        #commandInput {
            flex: 1;
            background: #f5f5f7;
            border: 1.5px solid #e5e5e7;
            color: #1d1d1f;
            padding: 11px 16px;
            border-radius: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        body.dark #commandInput {
            background: #424245;
            border-color: #555;
            color: #f5f5f7;
        }

        #commandInput:focus {
            background: #ffffff;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        body.dark #commandInput:focus {
            background: #333;
            border-color: #007aff;
        }

        #commandInput::placeholder {
            color: #86868b;
        }

        body.dark #commandInput::placeholder {
            color: #a1a1a6;
        }

        button {
            padding: 10px 18px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            transition: all 0.2s ease;
            outline: none;
        }

        button:hover {
            background: #0a66cc;
            transform: none;
        }

        button:active {
            background: #0052a3;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button#clearBtn {
            background: #f5f5f7;
            color: #1d1d1f;
            border: 1.5px solid #e5e5e7;
        }

        body.dark button#clearBtn {
            background: #424245;
            border-color: #555;
            color: #f5f5f7;
        }

        button#clearBtn:hover {
            background: #e8e8eb;
            border-color: #d5d5d7;
        }

        body.dark button#clearBtn:hover {
            background: #555;
            border-color: #666;
        }

        .loading {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        @keyframes blink {

            0%,
            60%,
            100% {
                opacity: 1;
            }

            30% {
                opacity: 0.3;
            }
        }

        .hidden {
            display: none;
        }

        .theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: #f5f5f7;
        }

        body.dark .theme-toggle:hover {
            background: #424245;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Tilda AI</h1>
                <p>Natural Language Terminal Assistant</p>
            </div>
            <div class="status">
                <div class="status-item">
                    <span class="status-dot active"></span>
                    <span id="geminiStatus">Gemini</span>
                </div>
                <div class="status-item">
                    <span class="status-dot active"></span>
                    <span id="backendStatus">Backend</span>
                </div>
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
            </div>
        </div>

        <div class="console-area">
            <div class="output" id="output"></div>
            <div class="input-area">
                <input type="text" id="commandInput" placeholder="Type a command or question..." autocomplete="off">
                <button id="executeBtn" onclick="executeCommand()">Send</button>
                <button id="clearBtn" onclick="clearOutput()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        // Theme management
        function toggleTheme() {
            const htmlElement = document.documentElement;
            const isDark = htmlElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';

            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('tilda-theme', newTheme);

            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('tilda-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('backendStatus').textContent = 'Connected';
                    document.getElementById('backendStatus').style.color = 'var(--status-active)';
                }
            } catch (error) {
                document.getElementById('backendStatus').textContent = 'Offline';
                document.getElementById('backendStatus').style.color = 'var(--status-inactive)';
            }

            try {
                const response = await fetch(`${API_BASE}/gemini-status`);
                if (response.ok) {
                    document.getElementById('geminiStatus').textContent = 'Ready';
                    document.getElementById('geminiStatus').style.color = 'var(--status-active)';
                }
            } catch (error) {
                document.getElementById('geminiStatus').textContent = 'Unavailable';
                document.getElementById('geminiStatus').style.color = 'var(--status-inactive)';
            }
        }

        async function executeCommand() {
            const input = document.getElementById('commandInput').value.trim();
            if (!input) return;

            const output = document.getElementById('output');

            // Add user command to output
            const userLine = document.createElement('div');
            userLine.className = 'output-line user';
            userLine.textContent = `$ ${input}`;
            output.appendChild(userLine);

            try {
                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: input })
                });

                const data = await response.json();

                const resultLine = document.createElement('div');
                resultLine.className = 'output-line result';
                resultLine.innerHTML = data.output || data.error || 'No response';
                output.appendChild(resultLine);

            } catch (error) {
                const errorLine = document.createElement('div');
                errorLine.className = 'output-line error';
                errorLine.textContent = `Error: ${error.message}`;
                output.appendChild(errorLine);
            }

            document.getElementById('commandInput').value = '';
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            checkStatus();
            setInterval(checkStatus, 30000);

            // Focus on input field
            document.getElementById('commandInput').focus();
        });

        // Execute on Enter key
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeCommand();
        });
    </script>
</body>

</html>
